<section class="trending_items">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section_tittle text-center">
                    <h2>{{'titleTrending' | translate}}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-sm-6" *ngFor="let prod of trendingProducts ">
                <div class="single_product_item">
                    <div class="single_product_item_thumb">
                        <img src="https://res.cloudinary.com/winemarket/image/upload/v1659403526/winemarket/product/{{prod.image}}" alt="#" class="img-fluid">
                    </div>
                    <h3> <a href="/details/{{prod.id}}">{{prod.name}}</a> </h3>
                    <p>${{prod.price}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
