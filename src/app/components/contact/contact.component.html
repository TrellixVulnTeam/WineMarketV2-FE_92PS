<!-- ================ contact section start ================= -->
<section class="contact-section section_padding">
<div class="container">
  <div class="d-none d-sm-block mb-5 pb-4">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.443592367611!2d106.62563971533446!3d10.853826360726968!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752bee0b0ef9e5%3A0x5b4da59e47aa97a8!2zQ8O0bmcgVmnDqm4gUGjhuqduIE3hu4FtIFF1YW5nIFRydW5n!5e0!3m2!1svi!2s!4v1653564551211!5m2!1svi!2s" width="1000" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

  </div>


  <div class="row">
    <div class="col-lg-8">
      <form class="form-contact contact_form" action="/contact/support" method="post" id=""
        novalidate="novalidate">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9"
                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'"
                placeholder='Enter Message'></textarea>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <input class="form-control" name="name" id="name" type="text" onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Enter your name'" placeholder="{{'lblYourName' | translate}}">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <input class="form-control" name="email" id="email" type="email" onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Enter email address'" placeholder="{{'lblYourEmail' | translate}}">
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <input class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Enter Subject'" placeholder="{{'lblSubject' | translate}}">
            </div>
          </div>
        </div>
        <div class="form-group mt-3">
          <button type="submit" class="btn_3 button-contactForm">{{'btnSendMessage' | translate}}</button>
        </div>
      </form>
    </div>
    <div class="col-lg-4">
      <div class="media contact-info">
        <span class="contact-info__icon"><i class="ti-home"></i></span>
        <div class="media-body">
          <h3>{{'lblAddress' | translate}}</h3>
          <p>{{'lblBuilding' | translate}}</p>
        </div>
      </div>
      <div class="media contact-info">
        <span class="contact-info__icon"><i class="ti-tablet"></i></span>
        <div class="media-body">
          <h3>(028) 3715 8888</h3>
          <p>{{'lblWorkTime' | translate}}</p>
        </div>
      </div>
      <div class="media contact-info">
        <span class="contact-info__icon"><i class="ti-email"></i></span>
        <div class="media-body">
          <h3>winemarket.247@gmail.com</h3>
          <p>{{'txtContact' | translate}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
<app-subcribe></app-subcribe>
