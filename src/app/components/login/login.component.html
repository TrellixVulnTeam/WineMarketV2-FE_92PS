<!--================login_part Area =================-->
<section class="login_part section_padding ">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6">
                <div class="login_part_text text-center">
                    <div class="login_part_text_iner">
                        <h2>{{'txtNewToShop' | translate}}</h2>
                        <p>{{'txtLogin' | translate}}</p>
                        <a href="/signup" class="btn_3">{{'lblCreateAccount' | translate}}</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="login_part_form">
                    <div class="login_part_form_iner">
                        <h3>{{'lblWelcomeBack' | translate}} <br>
                            {{'lblSignin' | translate}}</h3>
                        <form class="row contact_form" action="" method="post" [formGroup]="loginForm" (ngSubmit)="onLogin()">
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="name" formControlName="username" value=""
                                    placeholder="{{'lblUsername' | translate}}">
                                    <span style="color: red;" *ngIf="loginForm.controls['username'].errors?.['required']">
                                        {{'errUsername' | translate}}
                                    </span>
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" id="password" formControlName="password" value=""
                                    placeholder="{{'lblPassword' | translate}}">
                                    <span style="color: red;" *ngIf="loginForm.controls['password'].errors?.['required']">
                                        {{'errPassword' | translate}}
                                    </span>
                            </div>
                            <div class="col-md-12 form-group">
                                <button [disabled]="this.loginForm.invalid" type="submit" value="submit" class="btn_3">
                                    {{'btnLogin' | translate}}
                                </button>
                                <a class="lost_pass" href="/sendcode">{{'lblForget' | translate}}</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
