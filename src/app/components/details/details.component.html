<!--================Single Product Area =================-->
<div class="product_image_area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 mx-auto text-center">
                <div class="product_img_slide">
                    <div class="single_product_img">
                        <img src="/assets/img/product/{{product.image}}" alt="#" class="img-fluid w-50">
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="single_product_text text-center">
                    <form action="" method="post" [formGroup]="productForm" (ngSubmit)="addToCart()">
                        <h3>{{product.name}}</h3>
                        <p>Price: $ {{product.price}} </p>
                        <div class="card_area">
                            <div class="product_count_area">
                                <div class="product_count d-inline-block">
                                    <span class="product_count_item inumber-decrement"> <i class="ti-minus"></i></span>
                                    <input class="product_count_item input-number" type="text" formControlName="quantity" value="1"
                                        min="0" max="10">
                                    <span class="product_count_item number-increment"> <i class="ti-plus"></i></span>
                                </div>
                            </div>
                            <div class="add_to_cart">
                                <button type="submit" class="btn_3">add to cart</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
