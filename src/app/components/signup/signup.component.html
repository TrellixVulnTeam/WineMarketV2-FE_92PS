<!--================login_part Area =================-->
<section class="login_part section_padding ">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6">
                <div class="login_part_text text-center">
                    <div class="login_part_text_iner">
                        <h2>Hi! Welcome ! </h2>
                        <p>There are advances being made in science and technology
                            everyday, and a good example of this is the</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="login_part_form">
                    <div class="login_part_form_iner">
                        <form class="row contact_form" action="" method="post" [formGroup]="signupForm" (ngSubmit)="onSignup()">
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="username" formControlName="Username" value=""
                                    placeholder="Username">
                                    <span style="color: red;" *ngIf="signupForm.controls['Username'].errors?.['required']">
                                        Username is required.
                                    </span>
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="email" formControlName="Email" value=""
                                    placeholder="Email">
                                    <span style="color: red;" *ngIf="signupForm.controls['Email'].errors?.['required']">
                                        Email is required.
                                    </span>
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" id="password" formControlName="Password" value=""
                                    placeholder="Password">
                                    <span style="color: red;" *ngIf="signupForm.controls['Password'].errors?.['required']">
                                        Password is required.
                                    </span>
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" id="repassword" formControlName="Repassword" value=""
                                    placeholder="Re-Password">
                                    <span style="color: red;" *ngIf="signupForm.controls['Repassword'].errors?.['required']">
                                        Re-Password is required.
                                    </span>
                            </div>
                            <div class="col-md-12 form-group">
                                <button [disabled]="this.signupForm.invalid" type="submit" value="submit" class="btn_3">
                                    sign up
                                </button>
                                <a class="lost_pass" href="/login">Have an account? Log in now!</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
