<!--================login_part Area =================-->
<section class="login_part section_padding ">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6">
                <div class="login_part_text text-center">
                    <div class="login_part_text_iner">
                        <h2>{{'lblHiWelcome' | translate}}</h2>
                        <p>{{'txtForgot' | translate}}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="login_part_form">
                    <div class="login_part_form_iner">
                        <form class="row contact_form" action="" method="post" [formGroup]="forgotForm" (ngSubmit)="onForgot()">
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="username" name="Username" value="{{username}}"
                                    placeholder="{{'lblUsername' | translate}}" readonly>
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="email" class="form-control" id="email" name="Email" value="{{email}}"
                                    placeholder="{{'lblEmail' | translate}}" readonly>
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" id="password" formControlName="Password" value=""
                                    placeholder="{{'lblPassword' | translate}}">
                                    <span style="color: red;" *ngIf="forgotForm.controls['Password'].errors?.['required']">
                                        {{'errPassword' | translate}}
                                    </span>
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" id="repassword" formControlName="Repassword" value=""
                                    placeholder="{{'lblRePassword' | translate}}">
                                    <span style="color: red;" *ngIf="forgotForm.controls['Repassword'].errors?.['required']">
                                        {{'errRePassword' | translate}}
                                    </span>
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="code" formControlName="Code" value=""
                                    placeholder="{{'lblCode' | translate}}">
                                    <span style="color: red;" *ngIf="forgotForm.controls['Code'].errors?.['required']">
                                        {{'errCode' | translate}}
                                    </span>
                            </div>
                            <div class="col-md-12 form-group">
                                <button type="submit" value="submit" class="btn_3">
                                    {{'btnUpdate' | translate}}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
