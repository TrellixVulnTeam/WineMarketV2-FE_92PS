<header class="main_menu home_menu">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="/index"> <img src="https://res.cloudinary.com/winemarket/image/upload/v1659403526/winemarket/logo.png" alt="logo"> </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="menu_icon"><i class="fas fa-bars"></i></span>
                    </button>

                    <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/index">{{'titleHome' | translate}}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/about">{{'titleAbout' | translate}}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/product/0">{{'titleProduct' | translate}}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/contact">{{'titleContact' | translate}}</a>
                            </li>
                            <li *ngIf="checkLogin" class="nav-item dropdown">
                                <p class="nav-link dropdown-toggle" href="/user" id="navbarDropdown_2"
                                    role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    {{'titleAccount' | translate}}
                                </p>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown_2">
                                    <a class="dropdown-item" href="/user">{{'lblAccountInfo' | translate}}</a>
                                    <a class="dropdown-item" href="" (click)="onLogout()">{{'btnLogout' | translate}}</a>
                                </div>
                            </li>
                            <li *ngIf="checkAdmin" class="nav-item">
                                <a class="nav-link" href="https://winemarketv2-admin.herokuapp.com/">{{'btnAdminDash' | translate}}</a>
                            </li>
                        </ul>
                    </div>
                    <div class="hearer_icon d-flex align-items-center">
                            <span (click)="switchLanguage('vn')" class="me-3">VN</span>|<span (click)="switchLanguage('en')" class="ms-3">EN</span>
                        <a href="/cart">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        </a>
                        <a href="/login">
                            <i class="fas fa-user"></i>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
